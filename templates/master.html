{% extends "base.html" %}

{% block title %}Мастер {{ master.name }} | Галерея компьютерных мастеров{% endblock %}

{% block content %}
<a class="back-link" href="/">&larr; Назад к списку мастеров</a>
<h2>{{ master.name }}</h2>
<p>{{ master.bio }}</p>
<h3>Услуги:</h3>
<div class="works-grid">
{% for work in master.works %}
    <div class="work-card">
        <img src="{{ work.image }}" alt="{{ work.title }}">
        <div style="margin-top:8px;"><strong>{{ work.title }}</strong></div>
        <div style="color:#64748b; font-size:15px; margin-top:4px;">{{ work.desc }}</div>
    </div>
{% endfor %}
</div>
{% endblock %}
