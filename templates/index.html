{% extends "base.html" %}

{% block title %}Галерея компьютерных мастеров{% endblock %}

{% block content %}
<h1>Галерея мастеров</h1>
<ul class="master-list">
{% for master in masters %}
    <li>
        <div class="master-item">
            <div class="master-info">
                <a href="/master/{{ master.id }}"><strong>{{ master.name }}</strong></a><br>
                <span>{{ master.bio }}</span>
            </div>
            {% if username == 'admin' %}
            <div class="master-actions">
                <form method="post" action="/delete_master/{{ master.id }}" style="display: inline;" onsubmit="return confirm('Вы уверены, что хотите удалить мастера {{ master.name }}?')">
                    <button type="submit" class="delete-btn">Удалить</button>
                </form>
            </div>
            {% endif %}
        </div>
    </li>
{% endfor %}
</ul>
{% endblock %}
